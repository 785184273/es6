<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			if(true){
				(function(){
					console.log(12);
				})();
			}
			/*----------*/
			
			/*
			 *	es6引入了块级作用域，明确了允许在块级作用域之中声明函数，es6规定，块级作用域之中，函数声明语句的行为类似于let，在块级作用域之外不可引用
			 * */
			function f() { console.log('I am outside!'); }
			(function () {
			  if (false) {
			    // 重复声明一次函数f
			    function f() { console.log('I am inside!'); }
			  }
			 // f();	//报错
			}());
			
			/*
			 *	do表达式
			 * 	本质上，块级作用域是一个语句，将多个操作封装到一起，没有返回值
			 * 	让块级作用域可以变为表达式，也就是说可以返回值，在块级作用域之前加上do,使他变为do表达式
			 * */
			{
				let t = 10 + 20;
			}
//			let x = do {
//				let t = 10 + 20
//			}
//			console.log(x);
		</script>
	</body>
</html>
