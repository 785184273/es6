<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			/*
//			 * 	如果解构失败，变量的值为undefined
//			 * 	如果解构模式是嵌套的对象，而且子对象所在的父属性不存在，那么将会报错
//			 */
////			let {p} = {f : "baz"};
////			console.log(p);	//undefined
//			
//			let {t : {g}} = {b : "baz"};
//			//console.log(g);	//报错，因为t这是等于undefined,再去找g就会报错
//			
			let b;
			//{b} = {b : 1};	//报错，因为js引擎会将{x}理解成一个代码块，从而发生语法错误，正确如下
			({b} = {b : 1})
			console.log(b);	//1
			
			/*
			 *	对象的解构赋值，可以很方便的将现有对象的方法，赋值到某个变量
			 * */
			let {log,sin,cos} = Math;
			console.log(log);	//f log(){}
			console.log(sin);	//f sin(){}
			console.log(cos);	//f cos(){}
			
			/*
			 *	由于数组的本质是特殊的对象，因此可以对数组进行对象属性的解构
			 * 	注意：对象属性不能对数组进行解构
			 * */
			let arr = [1,2,3];
			let {0 : first,[arr.length - 1] : last} = arr;	//数组arr的0键对应的值是1,[arr.length - 1]就是2键，对应的值是3
			console.log(first + "," + last);	//1,3
			
		</script>
	</body>
</html>
