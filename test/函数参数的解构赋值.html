<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *	函数参数的解构赋值
			 * */
			function add([x,y]){
				return x + y;
			}
			console.log(add([1,2]));	//3
			
			/*
			 * 函数参数的解构也可以使用默认值
			 */
			//为变量指定默认值
			function move({x = 0,y = 0} = {}){
				return [x,y];
			}
			console.log(move({}));	//[0,0]
			console.log(move({x : 2,y : 4}))	//[2,4]
			console.log(move({x : 2}))	//[2,0]
			
			//为函数参数指定默认值
			function show({x,y} = {x : 0,y : 0}){
				return [x,y];
			}
			console.log(show({x : 1,y : 1}));	//[1,1]
			console.log(show({x : 1}));			//[1,undefined]
			console.log(show({}));				//[undefined,undefined]
			console.log(show());				//[0,0]
		</script>
	</body>
</html>
