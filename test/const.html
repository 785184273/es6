<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * const声明一个只读的常量，一旦声明，常量的值就不能改变
			 * const声明的变量不的改变其值，这意味着，const一旦声明变量，就必须立即初始化，不能留到以后赋值
			 * const的作用域和let命令相同，只在声明所在的块级作用域内有效
			 * const声明的常量也不能提升，同样存在暂时性死区，只能在声明的位置后面使用
			 * const声明的常量也与let一样不可重复声明
			 * const实际上保证的并不是变量的值不得改动，而是变量指向的那个内存地址不得改动，对于简单类型的数据，值就保存在那个内存地址，因此等同于常量，对于复杂类型的数据，变量保存的内存地址指向的是一个指针，const只能保证这个指针是固定的，至于他指向的数据结构是不是可变的就不能控制了，因此将一个对象声明为常量需要非常小心
			 * */
			const PI = 3.14;
			//PI = 3; //报错
			//const foo;	//报错
			//var PI = 3;	//报错，不能重复声明
			
			if(true){
				//console.log(MAX);
				const MAX = 5;
			}
			//console.log(MAX);	//报错
			
			const foo = {};
			foo.prop = 123;	//为foo添加一个属性可以成功
			//foo = {};	//报错，将foo指向另一个对象，改变了指针的地址
			
			const a = [];
			a.push("hello");	//可执行
			a.length = 1;		//可执行
			//a = ['love'];		//报错，改变了指针的地址
		</script>
	</body>
</html>
